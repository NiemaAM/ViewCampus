<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="app.css" />
        <title>View Campus</title>
    </head>
    
    <body>
        <div class="container">
    
            <div class="left">

              <div class="calendar">

                <div class="month">
                  <i class="fas fa-angle-left prev"></i>
                  <div class="date">date</div>
                  <i class="fas fa-angle-right next"></i>
                </div>

                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>

                <div class="days"></div>

                <div class="goto-today">
                  <div class="goto">
                    <input type="text" placeholder="mm/yyyy" class="date-input" />
                    <button class="goto-btn">Go</button>
                  </div>
                  <button class="today-btn">Today</button>
                </div>

              </div>

            </div>

            <div class="right">

              <div class="today-date">
                <div class="event-day">date</div>
                <div class="event-date">date</div>
              </div>

              <div class="events"></div>
              <!-- add event wizard -->
              <div class="add-event-wrapper">
                <!-- wizard title -->
                <div class="add-event-header">
                  <div class="title">Add Event</div>
                  <i class="fas fa-times close"></i>
                </div>

                <div class="add-event-body">
                <!-- event name field -->
                  <div class="add-event-input">
                    <input type="text" placeholder="Event Name" class="event-name" />
                  </div>
                  <div class="add-event-input">
                    <input type="text" placeholder="Event Description" class="event-description" />
                  </div>
                <!-- event from field -->
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Event Time From"
                      class="event-time-from"
                    />
                  </div>
                <!-- event to field -->
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Event Time To"
                      class="event-time-to"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Building"
                      class="event-building"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Room"
                      class="event-room"
                    />
                  </div>
                <!-- event type field -->
                <div class="custom-select">
                    <select title="event-type">
                      <option value="0">Event type:</option>
                      <option value="1">Class</option>
                      <option value="2">Club</option>
                    </select>
                </div>
                  
                </div>
                <!-- submit event button -->
                <div class="add-event-footer">
                  <button class="add-event-btn">Add Event</button>
                </div>

              </div>


              <div class="update-event-wrapper">
                <!-- wizard title -->
                <div class="update-event-header">
                  <div class="title">Update Event</div>
                  <i class="fas fa-times closeUpdate"></i>
                </div>

                <div class="update-event-body">
                <!-- event name field -->
                  <div class="update-event-input">
                    <input type="text" placeholder="Event Name" class="event-name" />
                  </div>
                  <div class="update-event-input">
                    <input type="text" placeholder="Event Description" class="event-description" />
                  </div>
                <!-- event from field -->
                  <div class="update-event-input">
                    <input
                      type="text"
                      placeholder="Event Time From"
                      class="event-time-from"
                    />
                  </div>
                <!-- event to field -->
                  <div class="update-event-input">
                    <input
                      type="text"
                      placeholder="Event Time To"
                      class="event-time-to"
                    />
                  </div>
                  <div class="update-event-input">
                    <input
                      type="text"
                      placeholder="Building"
                      class="event-building"
                    />
                  </div>
                  <div class="update-event-input">
                    <input
                      type="text"
                      placeholder="Room"
                      class="event-room"
                    />
                  </div>
                <!-- event type field -->
                <div class="custom-select">
                    <select title="event-type">
                      <option value="0">Event type:</option>
                      <option value="1">Class</option>
                      <option value="2">Club</option>
                    </select>
                </div>
                  
                </div>
                <!-- submit event button -->
                <div class="update-event-footer">
                  <button class="update-event-btn">Update Event</button>
                </div>

              </div>

            </div>
            <!-- add event button -->
            <div>
                <button class="add-event">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="update-event">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-event">
                    <i class="fas fa-trash-alt"></i>
                </button>
                <img src="avatar.png" class="avatar" alt="Avatar">
            </div>
            
          </div>
        
          <script src="app.js"></script>
    </body>
</html>
